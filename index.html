<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="stats-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cartão de visualização de estatísticas</title>
</head>
<body>
    <main class="conteudo">
        <div class="imagem"></div>
        <div class="texto">
            <h1>
                Get <span>insights</span> that help <br> your business grow.
            </h1>

            <p>
                Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
                experience, and overall efficiency.
            </p>

            <div class="texto-numeros">

                <div class="texto-numeros-unidade">
                    <h2 class="top-h2">10k+</h2>
                    <p>companies</p>
                </div>

                <div class="texto-numeros-unidade">
                    <h2>314</h2>
                    <p>templates</p>
                </div>

                <div class="texto-numeros-unidade">
                    <h2>12m+</h2>
                    <p class="botton-p">queries</p>
                </div>
     
            </div>

        </div>

            <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="imagem">
      
    </main>

    <footer>

        <div class="referencia" >
            <a class="referencia" target="_blank"  href="https://github.com/BrunoeSousaAlencar/cartao-de-visualizacao-de-estatisticas">>My Code<</a>
        </div>
    </footer>
</body>
</html>
